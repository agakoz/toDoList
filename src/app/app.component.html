<link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<div>

  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>

  <div class="container">
    <div class="tasksList, list">
      <app-todo-task [tasksList]="tasksList" (emitRemove)="remove($event)" (emitDone)="done($event)"></app-todo-task>
    </div>

    <div id="doneList" class="list">
      <app-done-task [doneList]="doneList"></app-done-task>
    </div>
  </div>

</div>
