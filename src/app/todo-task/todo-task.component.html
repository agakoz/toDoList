  <ng-container *ngIf="tasksList.length > 0; else noTask" class="taskslist">
    <p [ngStyle]="{color: getColor()}">TO DO: {{tasksList.length}}</p>
    <ul>
      <li *ngFor="let task of tasksList; let odd = odd" [ngClass]="{'odd-li' : odd, 'last-li' : tasksList.length===1}">
        {{task}}
        <button (click)="remove(task)">delete</button>
        <button (click)="done(task)">done</button>
      </li>
    </ul>
  </ng-container>


<ng-template #noTask >
  <p id="noTaskLabel" class="taskslist">No task to do, take some rest!</p>
</ng-template>
